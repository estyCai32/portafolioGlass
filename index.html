<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Portafolio Esteban</title>
</head>

<body>
    <main>
        <section class="vidrio animate__animated animate__backInDown">
            <div class="dashboard">
                <div class="user animate__animated animate__backInLeft">
                    <img src="images/yo-circulo.png" alt="" class="avatar">
                    <h3>Esteban Barone</h3>
                    <p>Full Stack Developer</p>
                </div>
                <div class="links">
                    <div class="link animate__animated animate__backInLeft" id="sobreMi">
                        <i class="fas fa-user"></i>
                        <h2>Sobre Mi</h2>
                    </div>

                    <div class="link animate__animated animate__backInLeft" id="habilidades">
                        <i class="fas fa-laptop-code"></i>
                        <h2>Habilidades</h2>
                    </div>

                    <div class="link animate__animated animate__backInLeft" id="proyectos">
                        <i class="fas fa-code"></i>
                        <h2>Proyectos</h2>
                    </div>


                    <div class="link animate__animated animate__backInLeft" id="educacion">
                        <i class="fas fa-graduation-cap"></i>
                        <h2>Educacion</h2>
                    </div>

                    <div class="link animate__animated animate__backInLeft" id="contacto">
                        <i class="far fa-envelope"></i>
                        <h2>Contacto</h2>
                    </div>

                </div>


                <div class="pro animate__animated animate__backInLeft">
                    <h2> Descargar CV </h2>
                    <i class="far fa-arrow-circle-down"></i>
                </div>
            </div>

            <div class="main-derecha">
                <div class="main-title animate__animated animate__backInDown">
                    <h1></h1>
                </div>
                <div class="cards-container">

                    <div class="cards">
                        <!-- <div class="card ">
                            <!-- <i class="fab fa-java"></i>
                            <div class="card-info">
                                <h2>Java</h2>
                                <p>POO - JUnit - Interfaces</p>
                            </div> -->
                    </div>
                </div>

            </div>

            </div>
        </section>
    </main>



    <div class="circulo1"></div>
    <div class="circulo2"></div>

    <script src="index.js"></script>
</body>

</html>
